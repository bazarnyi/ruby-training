detectors:
  UtilityFunction:
    exclude:
      - 'options'
      - 'api_headers'
  IrresponsibleModule:
    exclude:
      - 'HomePage'
      - 'SignUpPage'
      - 'MenuSection'
      - 'FeatureHelper'
      - 'ApiWrapperRspec'
  DuplicateMethodCall:
    exclude:
      - 'sign_up_user'
  TooManyStatements:
    max_statements: 10
  TooManyInstanceVariables:
    max_instance_variables: 5
  FeatureEnvy:
    exclude:
      - 'ApiWrapperRspec'
      - 'ApiWrapper'